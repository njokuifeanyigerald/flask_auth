{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block body %}
<div class="container text-capitalize">

    <form method="POST" action=''>
        <h3 align='center' class="mt-3"> sign up</h3>
        <div class="form-group">
            <label for="email" class="form-label">email address</label>
            <input class="form-control" type="email" name="email" id="email" type="text"
             placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="name" class="form-label">name</label>
            <input class="form-control" type="text" name="name" 
            id="name" type="text" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">password</label>
            <input class="form-control" type="password" name="password" 
            id="password" type="text" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2" class="form-label">confirm password</label>
            <input class="form-control" name="password2" type="password"
            id="password2" type="text" placeholder="Confirm your password">
        </div>
        <br>
        <button class="btn btn-outline-primary">Submit</button>

    </form>
</div>
{% endblock  %}
